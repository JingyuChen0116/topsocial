<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <title>Topcoderfullstack TopSocial</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="container">
      <!-- Logo -->
      <div class="logo"></div>
      <!-- Search Bar -->
      <div class="search-bar">
        <i class="uil uil-search-alt"></i>
        <input type="search" name="navbar-search" id="navbar-search" placeholder="Search for Creators">
      </div>
      <!-- Button -->
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create</label>
        <!-- Profile Photo -->
        <div class="profile-photo">
          <img alt="profile photo">
        </div>
      </div>
    </div>
  </nav>
  <!-- Main -->
  <main>
    <div class="container">
      <!-- Main Left Side START -->
      <div class="main-left">
        <!-- Profile -->
        <a class="profile">
          <div class="profile-photo">
            <img alt="profile photo">
          </div>

          <div class="profile-description">
            <h2></h2>
            <p></p>
          </div>
        </a>
      </div>
      <!-- Main Left Side END -->

      <!-- Main Middle Side START -->
      <div class="main-middle"></div>
      <!-- Main Middle Side END -->

      <!-- Main Right Side START -->
      <div class="main-right"></div>
      <!-- Main Right Side END -->
    </div>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
